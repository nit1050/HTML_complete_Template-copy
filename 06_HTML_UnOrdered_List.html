<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family:"Comic Sans MS",sans-serif;
        }
        h2{font-size: 12px;}
        ul{background: orange;


        }
        li{background: green;

        }
    </style>
</head>
<body>

    <!-- Simple Un Ordered List (disc) -->
    <h2>Simple Unordered List</h2>
    <ul>
        <li>Html</li>
        <li>Css</li>
        <li>Boostrap</li>
        <li>AngularJS</li>
        <li>php</li>
    </ul>


    <h2>Unordered List with type 'circle'</h2>
    <ul type="circle">
        <li>Html</li>
        <li>Css</li>
        <li>Boostrap</li>
        <li>AngularJS</li>
        <li>php</li>
    </ul>



    <h2>Unordered List with type 'none'</h2>
    <ul type="none">
        <li>Html</li>
        <li>Css</li>
        <li>Boostrap</li>
        <li>AngularJS</li>
        <li>php</li>
    </ul>
    <h2>Unordered List with type 'none'</h2>

</body>
</html>
