<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h1>This is a &lt;top&gt; heading</h1>
    <!-- Reg -->
    <h1>Microsoft<sup> &reg;</h1>

    <!-- Copy right -->
    <h1>Copyright &copy;</h1>

    <!-- Dollar Symbol &#36; -->
    <h1>&#36;500</h1>

    <!-- Rupee Symbol &#8377; -->
    <h1>&#</h1>




</body>
</html>
