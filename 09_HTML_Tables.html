<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }h2{
        font-size:12px;}
        table,th,td{
            border: 2px solid red;
            border-collapse: collapse ;
            text-align: center;
            padding: 10px;
        }
        #custom thead{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Simple Table -->
    <h2> Simple Table</h2>
    <table width="100%">
        <thead>
        <tr>
     <th>Sno</th>
            <th>Name</th>
            <th>Adress</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>JOHN</td>
            <TD>USA</TD>
        </tr>
        <tr>
            <td>2</td>
            <td>Young</td>
            <td>Japan</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Rajan</td>
            <td>India</td>
        </tr>
        </tbody>
    </table>

    <!-- Table with Col Span -->
    <h2> Table with Col Span </h2>
    <h2> Simple Table</h2>
    <table width="100%">
        <thead>
        <tr>
            <th>Sno</th>
            <th colspan="2">Name & Adress</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>JOHN</td>
            <TD>USA</TD>
        </tr>
        <tr>
            <td>2</td>
            <td>Young</td>
            <td>Japan</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Rajan</td>
            <td>India</td>
        </tr>
        </tbody>
    </table>

    <!-- Table With Row Span -->
    <h2> Table With Row Span </h2>
    <h2> Simple Table</h2>
    <table width="100%" id="custom">
        <thead>
        <tr>
            <th>Sno</th>
            <th>Name</th>
            <th>Adress</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">1 </td>
            <td>JOHN</td>
            <TD>USA</TD>
        </tr>
        <tr>

            <td>Young</td>
            <td>Japan</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rajan</td>
            <td>India</td>
        </tr>
        </tbody>
    </table>

    <!-- Custom Table with CSS -->
    <h2> Custom Table with CSS </h2>


</body>
</html>
